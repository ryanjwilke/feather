title: Feather CSS
description: A CSS framework that's light as a feather.
url: https://ryanwilke.github.io
permalink: /:title
encoding: utf-8
markdown: kramdown

plugins:
  - jekyll-assets

sass:
  style: :compact

assets:
  digest: true
  autowrite: true
  compression: false
  gzip: true
  assets:
    - "*.svg"
  sources:
    - _assets/css
    - _assets/feather

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "docs"

# Exclude from processing.
exclude:
  - Gemfile*
