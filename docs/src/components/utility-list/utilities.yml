- name: animations
  utilities:
    - name: animation-name
      prefix: animate
      values: [inherit]

    - name: animation-delay
      prefix: delay
      values: [300ms, 600ms, 900ms]

    - name: animation-duration
      prefix: animate
      values: [300ms, 600ms, 900ms]

    - name: animation-direction
      prefix: animate
      values: [reverse, alternate, alternate-reverse]

    - name: animation-timing-function
      prefix: animate
      values: [linear, ease, ease-in, ease-out]

    - name: animation-fill-mode
    - name: animation-iteration-count
    - name: transition
    - name: will-change

- name: appearance
  utilities:
    - name: appearance
      values: [none]
    - name: display
    - name: filter
    - name: opacity
    - name: outline
    - name: transform
    - name: visibility
    - name: box-shadow
    - name: backdrop-filter
    - name: overflow

- name: backgrounds
  utilities:
    - name: background
      prefix: bg
      values: [none]

    - name: background-color
      prefix: bg
      values:
        - name: color
          value: currentColor

    - name: background-attachment
      prefix: bg
      values: [fixed, local, scroll]

    - name: background-image
      prefix: bg
      values: [none]

    - name: background-repeat
      prefix: bg
      values: [repeat, no-repeat, repeat-x, repeat-y]

    - name: background-size
      prefix: bg
      values: [auto, cover, contain]

- name: borders
  utilities:
    - name: border-color
      prefix: border
      values:
        - name: color
          value: currentColor

    - name: border-radius
    - name: border-style
    - name: border-width

- name: grid
